{%  extends "base.html" %}
{% block content %}

  <div class="row">
    <!-- My Recipes title -->
    <h3 class="heading">{{ session.user.capitalize() }}'s Recipes</h3>
    <h4 class="heading-tag">Tag</h4>
  </div>

  {% if user_recipes %}
  <div class="row">
    {% for recipe in user_recipes %}
      <p>{{ recipe.title }}</p>
    {% endfor %}
  </div>
  {% else%}
  <div class="row">
    <span>No recipes saved.</span>
  </div>
  {% endif %}

{% endblock %}
